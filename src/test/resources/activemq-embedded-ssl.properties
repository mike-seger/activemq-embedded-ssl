# URL on which the (embedded) broker will expose a connector.
jms.broker.url=ssl://localhost:61616

# Truststore used by the JMS broker and clients.
jms.broker.truststore=certs/truststore.jks
jms.broker.truststore_TYPE=JKS
jms.broker.truststore_PASSWORD=secret

# Keystore used by JMS broker and clients.
jms.broker.keystore=certs/clientkeystore.jks
jms.broker.keystore_TYPE=JKS
jms.broker.keystore_PASSWORD=secret

# JMS broker URL used by the client to connect to the JMS broker.
client.jms.broker.url=ssl://localhost:61616
